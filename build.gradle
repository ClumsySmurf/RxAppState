buildscript {
  repositories {
    jcenter()
  }
  dependencies {
    classpath 'com.android.tools.build:gradle:2.1.0'
  }
}

allprojects {
  repositories {
    jcenter()
  }
}

ext {
  compileSdkVersion = 23
  buildToolsVersion = '23.0.3'
  minSdkVersion = 14
  targetSdkVersion = 23
  versionCode = 1
  versionName = '1.0.1'

  supportLibraryVersion = '23.3.0'
}