buildscript {
  repositories {
    jcenter()
  }
  dependencies {
    classpath 'com.android.tools.build:gradle:2.0.0-beta6'
  }
}

allprojects {
  repositories {
    jcenter()
  }
}

ext {
  compileSdkVersion = 23
  buildToolsVersion = '23.0.2'
  minSdkVersion = 14
  targetSdkVersion = 23
  versionCode = 1
  versionName = '1.0.0'
}